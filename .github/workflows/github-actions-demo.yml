name: GitHub Actions Demo
on: [push]
jobs:
    init:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x]
        steps:
            - uses: actions/checkout@v3
            - name: Starting Node.js ${{ matrix.node-version}}
              users: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version}}
            - name: install modules
              run: yarn install
            - name: build project
              run: yarn build
            - name: unit test
              run: yarn test:unit
            - name: e2e test
              run: yarn test:e2e
            - name: lint code
              run: yarn lint

